<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Cristian">
		<title>Cristian Felipe.</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	
	<body>

		<div class="titleWrapper">
			<h1>Derrota la palabra</h1>
		</div>

		<div class="wrapperBtn">
			<button class="mainBtn">=</button>
			<div class="btns">
				<a href="#">Nivel Facil.</a>
				<a href="#">Nivel Medio.</a>
				<a href="#">Nivel Dificil.</a>
			</div>
		</div>

		<div class="timeInstructions">
			<p>Escribe la palabra en <span id="seconds">5</span> segundos</p>
		</div>

		<div class="messageWrapper">
			<h2 id="currentWord">Hola</h2>
			<input type="text" placeholder="Escribir..." class="boxInput" id="wordInput" autofocus>
			<h4 id="message"></h4>
		</div>

		<div class="wrapperScore">
			<h3>Tiempo Restante: <span id="time">0</span></h3>
			<h3>Puntuacion: <span id="score">0</span></h3>
		</div>

		<div class="wrapperInstructions">
			<h5>Instrucciones</h5>
			<p>Escriba cada palabra dada para obtener puntaje antes que el tiempo se agote.</p>
		</div>

		<footer class="footer">
				<p>Cristian Felipe &copy; 2018.</p>
		</footer>

		<script src="js/script.js"></script>
	</body>
</html>
